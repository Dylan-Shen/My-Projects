	<div class="right-top">
		<p class="title">我关注的项目</p>
		<div class="detail clear">
			<div class="detail-left" ng-repeat="x in user.top">
				<div class="left-1 clear">
					<div class="left-1-img">
						<img ng-src="{{x.img}}" alt="">
					</div>
					<div class="left-1-text">
						<p class="text1">{{x.name}}</p>
						<p class="text2">by{{x.by}}</p>
						<div class="progress text3">
                          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                          </div>
                        </div>
                        <p class="text4">已筹资<span>¥15,498</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="right-bottom">
		<p class="title">当前最热</p>
		<div class="bottom-content clear">
				<div class="content2-1" ng-repeat="x in user.bottom">
		<div class="content2-a">
			<img class="myimg" ng-src="{{x.img}}" alt="">
			<div class="text">
				<p class="text1">{{x.name}}</p>
				<p class="text3">{{x.detail}}</p>
				<p class="text4">
				<span class="span1"><img src="img/page1-icon-1.png" alt=""> {{x.type}}</span>
			
				</p>
				<div class="progress text5">
                  <div class="progress-bar" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100" style="width: {{x.progress}};">
                  </div>
                </div>

				<ul class="clear">
					<li>
						<p class="p1">{{x.progress}}</p>
						<p class="p2">进度</p>
					</li>
					<li>
						<p class="p1">￥{{x.money}}</p>
						<p class="p2">支持金额</p>
					</li>
			
					<li>
						<p class="p1">{{x.day}}</p>
						<p class="p2">剩余天数</p>
					</li>
				</ul>
			</div>
			</div>
		</div>
		</div>
	</div>
